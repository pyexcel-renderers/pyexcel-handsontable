<html><head>
<!-- HANDSON_FILES -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.31.0/handsontable.full.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.31.0/handsontable.full.min.js"></script>
<style>
body{font-family:Helvetica,sans-serif;margin:2 0 0 0}.tab{margin-bottom:0 !important;text-align:center;list-style:none;padding:0 0 0 10px;line-height:24px;height:26px;overflow:hidden;font-size:12px;font-family:verdana;position:relative;margin:0}.tab li{margin-left:0 !important;float:left;height:24px;border:1px solid #aaa;background:#d1d1d1;background:linear-gradient(top, #ececec 50%, #d1d1d1);display:inline-block;position:relative;z-index:0;border-top-left-radius:6px;border-top-right-radius:6px;box-shadow:0 3px 3px rgba(0,0,0,0.4),inset 0 1px 0 #fff;text-shadow:0 1px #fff;margin:0 -5px;padding:0 20px}.tab li.active{background:#fff;color:#333;z-index:2}.tab li:before{left:-6px;border-width:0 1px 1px 0;box-shadow:2px 2px 0 #d1d1d1}.tab li:after{right:-6px;border-width:0 0 1px 1px;box-shadow:-2px 2px 0 #d1d1d1}.tab a{color:#555;text-decoration:none}.tab:before{position:absolute;content:" ";width:100%;bottom:0;left:0;border-bottom:1px solid #aaa;z-index:1}.tabcontent{margin-top:-1px}
</style>
</head><body>

<ul class="tab" >
<!-- BOOK_TAB -->
<li id='2-sheet-li' class="1-book-li">
<a href="javascript:void(0)" onClick="openTab(event, '1-book', '2-sheet')">pyexcel sheet</a>
</li>

<!-- BOOK_TAB -->
<li id='3-sheet-li' class="1-book-li">
<a href="javascript:void(0)" onClick="openTab(event, '1-book', '3-sheet')">pyexcel sheet_1</a>
</li>

<!-- BOOK_TAB -->
<li id='4-sheet-li' class="1-book-li">
<a href="javascript:void(0)" onClick="openTab(event, '1-book', '4-sheet')">pyexcel sheet_2</a>
</li>

</ul>
<!-- BOOK_DIV -->
<div id="2-sheet" class="tabcontent 1-book">
  <div id="2"></div>
</div>

<!-- BOOK_DIV -->
<div id="3-sheet" class="tabcontent 1-book">
  <div id="3"></div>
</div>

<!-- BOOK_DIV -->
<div id="4-sheet" class="tabcontent 1-book">
  <div id="4"></div>
</div>


<!-- BOOK_SCRIPTS -->
<script>
var config = {"rowHeaders": true, "readOnly": true, "colHeaders": true, "preventOverflow": "hornizontal"};
var tableHandles = [];
function openTab(evt, bookId, tabId) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName(bookId);
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName(bookId+"-li");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabId).style.display = "block";
    document.getElementById(tabId+"-li").className += " active";
}
function activateFirst(bookId, firstTab) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName(bookId);
    for (i = 1; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    document.getElementById(firstTab+'-li').className += " active";
}
// BOOK_SHEET
  var sheetHandle = {};
  sheetHandle.element = document.querySelector("#2");

  var mydata = [[1]];
  sheetHandle.config = Object.assign({}, config);
  sheetHandle.config.data = mydata;
  sheetHandle.handsontable = new Handsontable(sheetHandle.element, sheetHandle.config);
  sheetHandle.sheetId = "2";
  tableHandles.push(sheetHandle);

// BOOK_SHEET
  var sheetHandle = {};
  sheetHandle.element = document.querySelector("#3");

  var mydata = [[2]];
  sheetHandle.config = Object.assign({}, config);
  sheetHandle.config.data = mydata;
  sheetHandle.handsontable = new Handsontable(sheetHandle.element, sheetHandle.config);
  sheetHandle.sheetId = "3";
  tableHandles.push(sheetHandle);

// BOOK_SHEET
  var sheetHandle = {};
  sheetHandle.element = document.querySelector("#4");

  var mydata = [[3]];
  sheetHandle.config = Object.assign({}, config);
  sheetHandle.config.data = mydata;
  sheetHandle.handsontable = new Handsontable(sheetHandle.element, sheetHandle.config);
  sheetHandle.sheetId = "4";
  tableHandles.push(sheetHandle);

activateFirst('1-book', '2-sheet');
					
</script>

</body></html>
